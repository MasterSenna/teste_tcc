<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap&quot; rel="stylesheet>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"&gt;>
    <link rel="stylesheet" href="stylementorado.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay&quot; crossorigin="anonymous">
    <title>Perfil Mentorado</title>
</head>
<body>
    <a href="home.html" class="voltar-topo">
    <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="profile-container">
            <div class="img-container">
                <img src="" alt="profile image">
            </div>

            <button class="change-photo" onclick="redirectToAnotherPage()">
                <i class="fas fa-pencil-alt"></i>
            </button>

            <p class="info full-name"></p>
            <p class="info role"><i class="fas fa-star"></i></p>
            <p class="info place"><i class="fas fa-map-marker-alt"></i></p>

            <div class="posts-info">
                <p><span>36</span> Sess√µes</p>
                <p><span>40</span> Match</p>
                <p><span>15</span> Skills</p>
            </div>

            <div class="social-container">
                <button class="youtube">
                    <i class="fab fa-youtube"></i>
                </button>
                <button class="linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </button>
                <button class="instagram">
                    <i class="fab fa-instagram"></i>
                </button>
                <button class="github">
                    <i class="fab fa-github"></i>
                </button>
            </div>

            <button class="action message">Buscar Mentor</button>

        </div>
    </div>

<script src="./perfilmentorado.js"> </script>
   
   
</body>
</html>
